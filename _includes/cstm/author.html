{% assign person = site.data.authors[page.author] %}
{% if person %}
<br>
<div class="author-box {{ page.author }}">
  <img src="{{ person.avatar }}" alt="{{ person.name }}" class="author-avatar">
  <div class="author-meta"><br>
    <p class="author-name">{{ person.name }} <span>({{ person.role }})</span></p>
    <p class="author-bio">{{ person.bio }}</p>
  </div>
</div>
{% endif %}
